<dropdown-toggle close-on-click="true">
  <toggle><a ng-style="inputData.isInvalid ? {color:'red'} : {}" style="white-space: pre-wrap">{{inputData.label}}</a></toggle>
  <pane ng-keydown="keyCheck($event, $close)" ng-keypress="keyCheck($event, $close)">
    <div class="grid-container">
      <div class="grid-x">
        <!-- exact -->
        <div class="cell large-4" ng-if="inputCell.type === 'exact'">
          <label>
            Input parameters
            <select ng-model="inputCell.exactType" ng-options="option.short as option.label for option in exactOptions"></select>
          </label>
        </div>
        <div class="cell large-2" ng-if="inputCell.type === 'exact'">
          <label>
            Estimate
            <input type="number" ng-model="inputCell.value">
          </label>
        </div>
        <!-- exact with standard error -->
        <div class="cell large-2" ng-if="inputCell.type === 'exact' && inputCell.exactType ==='exactSE'">
          <label>
            Standard error
            <input type="number" ng-model="inputCell.stdErr">
          </label>
        </div>
        <div class="cell large-2" ng-if="inputCell.type==='exact' && inputCell.exactType === 'exactSE'">
          <label>
            Estimator is normally distributed
            <input type="checkbox" ng-model="inputCell.isNormal">
          </label>
        </div>
        <div class="cell large-8 alert" ng-if="inputCell.type === 'exact' && inputCell.exactType ==='exactSE' && !inputCell.isNormal">
          Standard error will not be used in any calculations
        </div>
        <!-- exact with convidence interval -->
        <div class="cell large-2" ng-if="inputCell.type === 'exact' && inputCell.exactType ==='exactConf'">
          <label>
            Lower bound
            <input type="number" ng-model="inputCell.lowerBound" ng-change="updateUpperBound()">
          </label>
        </div>
        <div class="cell large-2" ng-if="inputCell.type === 'exact' && inputCell.exactType ==='exactConf' && !inputCell.isNormal">
          <label>
            Upper bound
            <input type="number" ng-model="inputCell.upperBound">
          </label>
        </div>
        <div class="cell large-2" ng-if="inputCell.type === 'exact' && inputCell.exactType ==='exactConf' && inputCell.isNormal">
          <label>
            Upper bound
            <input type="number" ng-model="inputCell.upperBound" ng-disabled="true">
          </label>
        </div>
        <div class="cell large-2" ng-if="inputCell.type==='exact' && inputCell.exactType === 'exactConf'">
          Estimator is normally distributed
          <input type="checkbox" ng-model="inputCell.isNormal" ng-change="updateUpperBound()">
        </div>
        <div class="cell large-10 alert" ng-if="inputCell.type === 'exact' && inputCell.exactType ==='exactConf' && !inputCell.isNormal">
          Convidence interval will not be used in any calculations
        </div>
        <!-- dichotomous -->
        <div class="cell large-6" ng-if="criterion.dataType === 'dichotomous'">
          <label> Count (subject with event)
            <input type="number" ng-model="inputCell.count" step="1" min="0">
          </label>
        </div>
        <div class="cell large-6" ng-if="criterion.dataType === 'dichotomous'">
          <label> Sample size (N)
            <input type="number" ng-model="inputCell.sampleSize" step="1" min="1">
          </label>
        </div>
        <!-- continuous -->
        <div class="cell large-3" ng-if="criterion.dataType === 'continuous'">
          <label>
            Input parameters
            <select ng-model="inputCell.continuousType" ng-options="option.short as option.label for option in continuousOptions"></select>
          </label>
        </div>
        <div class="cell large-3" ng-if="criterion.dataType === 'continuous'">
          <label> Mean
            <input type="number" ng-model="inputCell.mu">
          </label>
        </div>
        <!--  continuous with standard error -->
        <div class="cell large-3 end" ng-if="criterion.dataType === 'continuous' && (inputCell.continuousType === 'SEnorm' || inputCell.continuousType === 'SEt')">
          <label> Standard error
            <input type="number" ng-model="inputCell.stdErr">
          </label>
        </div>
        <!-- continuous with standard deviation -->
        <div class="cell large-3" ng-if="criterion.dataType === 'continuous' && (inputCell.continuousType === 'SDnorm' || inputCell.continuousType === 'SDt')">
          <label> Standard deviation
            <input type="number" ng-model="inputCell.sigma">
          </label>
        </div>
        <div class="cell large-3" ng-if="criterion.dataType === 'continuous' && (inputCell.continuousType === 'SDnorm' || inputCell.continuousType === 'SEt' || inputCell.continuousType === 'SDt')">
          <label> Sample size (N)
            <input type="number" ng-model="inputCell.sampleSize" step="1" min="1">
          </label>
        </div>
        <!-- survival -->
        <div class="cell large-6" ng-if="criterion.dataType === 'survival'">
          <label> Subjects with event
            <input type="number" ng-model="inputCell.events" step="1" min="0">
          </label>
        </div>
        <div class="cell large-6" ng-if="criterion.dataType === 'survival'">
          <label> Total exposure time
            <input type="number" ng-model="inputCell.exposure" min="0">
          </label>
        </div>
      </div>
    </div>
  </pane>
</dropdown-toggle>
