<dropdown-toggle close-on-click="true">
  <toggle><a ng-style="inputData.isInvalid ? {color:'red'} : {}" style="white-space: pre-wrap">{{inputData.label}}</a></toggle>
  <pane ng-keydown="keyCheck($event, $close)" ng-keypress="keyCheck($event, $close)">
    <div class="grid-container" style="width: 35rem">
      <!-- exact -->
      <div class="grid-x" ng-if="criterion.dataSource === 'exact'">
        <div class="cell large-4">
          <label>
            Input parameters
            <select ng-model="inputCell.exactType" ng-options="option.short as option.label for option in exactOptions"></select>
          </label>
        </div>
        <div class="cell large-2">
          <label>
            Estimate
            <input type="number" ng-model="inputCell.value">
          </label>
        </div>
        <!-- exact with standard error -->
        <div class="cell large-4" ng-if="inputCell.exactType === 'exactSE'">
          <label>
            Standard error
            <input type="number" ng-model="inputCell.stdErr" min="0">
          </label>
        </div>
        <div class="cell" ng-if="inputCell.exactType === 'exactSE'">
          <label>
            Estimator is normally distributed
            <input type="checkbox" ng-model="inputCell.isNormal">
          </label>
        </div>
        <div class="cell large-8 alert" ng-if="inputCell.exactType === 'exactSE' && !inputCell.isNormal">
          Standard error will not be used in any calculations
        </div>
        <!-- exact with confidence interval -->
        <div class="cell large-2" ng-if="inputCell.exactType === 'exactConf'">
          <label>
            Lower bound
            <input type="number" ng-model="inputCell.lowerBound" ng-change="updateUpperBound()">
          </label>
        </div>
        <div class="cell large-2" ng-if="inputCell.exactType === 'exactConf'">
          <label>
            Upper bound
            <input type="number" ng-model="inputCell.upperBound" ng-disabled="inputCell.isNormal">
          </label>
        </div>
        <div class="cell" ng-if="inputCell.exactType === 'exactConf'">
          <label>
            Estimator is normally distributed
            <input type="checkbox" ng-model="inputCell.isNormal" ng-change="updateUpperBound()">
          </label>
        </div>
        <div class="cell large-10 alert" ng-if="inputCell.exactType === 'exactConf' && !inputCell.isNormal">
          Confidence interval will not be used in any calculations
        </div>
      </div>
      <div class="grid-x" ng-if="criterion.dataType === 'dichotomous'">
        <!-- dichotomous -->
        <div class="cell large-6">
          <label> Count (subject with event)
            <input type="number" ng-model="inputCell.count" step="1" min="0">
          </label>
        </div>
        <div class="cell large-6">
          <label> Sample size (N)
            <input type="number" ng-model="inputCell.sampleSize" step="1" min="1">
          </label>
        </div>
      </div>
      <!-- continuous -->
      <div class="grid-x" ng-if="criterion.dataType === 'continuous'">
        <div class="cell large-3">
          <label>
            Input parameters
            <select ng-model="inputCell.continuousType" ng-options="option.short as option.label for option in continuousOptions"></select>
          </label>
        </div>
        <div class="cell large-3">
          <label> Mean
            <input type="number" ng-model="inputCell.mu">
          </label>
        </div>
        <!--  continuous with standard error -->
        <div class="cell large-3 end" ng-if="(inputCell.continuousType === 'SEnorm' || inputCell.continuousType === 'SEt')">
          <label> Standard error
            <input type="number" ng-model="inputCell.stdErr" min="0">
          </label>
        </div>
        <!-- continuous with standard deviation -->
        <div class="cell large-3" ng-if="inputCell.continuousType === 'SD'">
          <label> Standard deviation
            <input type="number" ng-model="inputCell.sigma" min="0">
          </label>
        </div>
        <div class="cell large-3" ng-if="inputCell.continuousType === 'SEt' || inputCell.continuousType === 'SD'">
          <label> Sample size (N)
            <input type="number" ng-model="inputCell.sampleSize" step="1" min="1">
          </label>
        </div>
        <div class="cell" ng-if="inputCell.continuousType === 'SD'">
          <label>
            Data is normally distributed
            <input type="checkbox" ng-model="inputCell.isNormal">
          </label>
        </div>
      </div>
      <!-- survival -->
      <div class="grid-x" ng-if="criterion.dataType === 'survival'">
        <div class="cell large-6">
          <label> Subjects with event
            <input type="number" ng-model="inputCell.events" step="1" min="0">
          </label>
        </div>
        <div class="cell large-6">
          <label> Total exposure time
            <input type="number" ng-model="inputCell.exposure" min="0">
          </label>
        </div>
      </div>
    </div>
  </pane>
</dropdown-toggle>
