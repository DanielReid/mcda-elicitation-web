<dropdown-toggle close-on-click="true" pane-align="right">
  <toggle>
    <a ng-style="cell.isInvalid ? {color:'red'} : {}" style="white-space: pre-wrap">{{cell.label}}</a>
  </toggle>
  <pane ng-keydown="keyCheck($event, $close)" ng-keypress="keyCheck($event, $close)">
    <div class="grid-container" style="min-width: 20rem;">
      <div cell="grid-x">
        <div class="cell">
          <label>
            Input parameters
            <select ng-model="inputCell.inputParameters"
              ng-options="option as option.label for option in inputParameterOptions track by option.id"
              ng-change="inputChanged()" ng-disabled="inputCell.empty"></select>
          </label>
        </div>
        <div class="cell" ng-if="inputType === 'effect' && inputCell.inputParameters.constraints">
          <label>
            Constraint
            <select ng-model="inputCell.constraint"
              ng-options="constraint.label as constraint.label for constraint in constraints"
              ng-change="constraintChanged()" ng-disabled="inputCell.empty"></select>
          </label>
        </div>
        <div class="cell" ng-if="inputCell.inputParameters.firstParameter">
          <label>
            {{inputCell.inputParameters.firstParameter.label}}
            <input type="number" ng-model="inputCell.firstParameter" ng-change="inputChanged()"
              ng-disabled="inputCell.empty">
          </label>
        </div>
        <div class="cell" ng-if="inputCell.inputParameters.secondParameter">
          <label>
            {{inputCell.inputParameters.secondParameter.label}}
            <span ng-if="inputCell.inputParameters.secondParameter.label === 'Lower bound'">(
              <input type="checkbox" ng-model="inputCell.lowerBoundNE" ng-disabled="inputCell.empty">
              Not estimable)
            </span>
            <input type="number" ng-model="inputCell.secondParameter" ng-change="inputChanged()"
              ng-disabled="inputCell.empty || inputCell.lowerBoundNE">
          </label>
        </div>
        <div class="cell" ng-if="inputCell.inputParameters.thirdParameter">
          <label>
            {{inputCell.inputParameters.thirdParameter.label}}
            <span ng-if="inputCell.inputParameters.thirdParameter.label === 'Upper bound'">(
              <input type="checkbox" ng-model="inputCell.upperBoundNE" ng-disabled="inputCell.empty">Not
              estimable)</span>
            <input type="number" ng-model="inputCell.thirdParameter" ng-change="inputChanged()"
              ng-disabled="inputCell.empty || inputCell.upperBoundNE">
          </label>
        </div>
        <div class="cell alert" ng-show="error">
          {{error}}
        </div>
      </div>
    </div>
  </pane>
</dropdown-toggle>
