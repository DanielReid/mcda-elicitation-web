<dropdown-toggle close-on-click="true">
  <toggle>
    <a ng-style="inputData.isInvalid ? {color:'red'} : {}" style="white-space: pre-wrap">{{inputData.label}}</a>
  </toggle>
  <pane ng-keydown="keyCheck($event, $close)" ng-keypress="keyCheck($event, $close)">
    <div class="grid-container" style="width: 35rem">
      <div call="grid-x">
        <div class="cell large-6" ng-show="options">
          <label>
            Input parameters
            <select ng-model="inputCell.inputParameters" ng-options="option as option.label for option in options" ng-change="checkInput()"></select>
          </label>
        </div>
        <div class="cell large-6">
          <label ng-if="inputCell.parameterOfInterest === 'cumulativeProbability'">
            Display
            <select ng-model="inputCell.display" ng-options="displayKey as displayValue for (displayKey, displayValue) in inputCell.inputParameters.display" ng-change="checkInput()"></select>
          </label>
        </div>
        <div class="cell large-4">
          <label>
            {{inputCell.inputParameters.firstParameter}}
            <input type="number" ng-model="inputCell.firstParameter" ng-change="checkInput()">
          </label>
        </div>
        <div class="cell large-4" ng-if="inputCell.inputParameters.secondParameter">
          <label>
            {{inputCell.inputParameters.secondParameter}}
            <input type="number" ng-model="inputCell.secondParameter" ng-change="checkInput()">
          </label>
        </div>
        <div class="cell large-4" ng-if="inputCell.inputParameters.thirdParameter">
          <label>
            {{inputCell.inputParameters.thirdParameter}}
            <input type="number" ng-model="inputCell.thirdParameter" ng-change="checkInput()">
          </label>
        </div>
        <div class="cell" ng-if="inputCell.inputParameters.canBeNormal">
          Sampling distribution is approximately normally distributed <input type="checkbox" 
          ng-model="inputCell.isNormal" ng-change="updateUpperBound()">
        </div>
        <div class="cell alert" ng-show="error">
          {{error}}
        </div>
      </div>
    </div>
  </pane>
</dropdown-toggle>
