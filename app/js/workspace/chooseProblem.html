<div class="grid-x">
  <div class="cell">
    <button id="create-workspace-btn" class="button" ng-click="openChooseProblemModal()"><i class="fa fa-plus"></i>
      Add workspace</button>
  </div>
  <div class="cell">
    <h3>Workspaces
      <inline-help help-key="workspace"></inline-help>
    </h3>
  </div>
  <div class="cell  large-6 medium-8">
    <table>
      <thead>
        <th> Title </th>
        <th></th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="workspace in workspacesList | orderBy:'title'">
          <td> <a
              ui-sref="evidence({workspaceId: workspace.id, problemId: workspace.defaultSubProblemId, id: workspace.defaultScenarioId})">
              {{workspace.title}}
            </a>
          </td>
          <td class="text-center">
            <a class="fa fa-copy" style="color : black" ng-click="copyWorkspace(workspace)" tooltip="Copy workspace">
            </a>
          </td>
          <td class="text-center">
            <a class="fa fa-trash" style="color : red" ng-click="deleteWorkspace(workspace)" tooltip="Delete workspace">
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="cell" ng-show="inProgressWorkspaces.length">
    <h3>
      Unfinished workspaces <inline-help help-key="incomplete-workspaces"></inline-help>
    </h3>
  </div>
  <div class="cell large-6 medium-8" ng-show="inProgressWorkspaces.length">
    <table>
      <thead>
        <th>Title</th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="inProgressWorkspace in inProgressWorkspaces">
          <td>
            <a ui-sref="manualInputInProgress({inProgressId: inProgressWorkspace.id})">
              {{inProgressWorkspace.state.title}}</a>
          </td>
          <td class="text-center">
            <a class="fa fa-trash" style="color : red"
              ng-click="deleteInProgress(inProgressWorkspace.id, inProgressWorkspace.state.title)"
              tooltip="Delete workspace">
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
