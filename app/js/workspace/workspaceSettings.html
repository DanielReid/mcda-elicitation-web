<form ng-submit="saveSettings()">
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell">
        <h3>Settings</h3>
      </div>

      <div class="cell">
        Show percentages or decimals (eligible data sources only)
      </div>
      <div class="cell">
        <label>
          <input id="show-percentages-radio" type="radio" ng-model="settings.showPercentages" ng-value="true">Percentages
        </label>
      </div>
      <div class="cell">
        <label>
          <input id="show-decimals-radio" type="radio" ng-model="settings.showPercentages" ng-value="false">Decimals
        </label>
      </div>

      <div class="cell">
        Effects table display mode
      </div>
      <div class="cell" ng-if="!settings.hasNoEffects">
        <label>
          <input id="deterministic-entered-radio" type="radio" ng-model="settings.effectsDisplay" ng-value="'deterministic'">Deterministic - entered
          effects
        </label>
      </div>
      <div class="cell">
        <label>
          <input id="deterministic-analysis-radio" type="radio" ng-model="settings.effectsDisplay" ng-value="'deterministicMCDA'">Deterministic - analysis
          values
        </label>
      </div>
      <div class="cell" ng-if="!settings.isRelativeProblem">
        <label>
          <input id="smaa-distribution-radio" type="radio" ng-model="settings.effectsDisplay" ng-value="'smaaDistributions'">SMAA - distribution
          parameters
        </label>
      </div>
      <div class="cell">
        <label>
          <input id="smaa-analysis-radio" type="radio" ng-model="settings.effectsDisplay" ng-value="'smaa'">SMAA - analysis values
        </label>
      </div>

      <div class="cell">
        Show median or mode for the SMAA - analysis values view
      </div>
      <div class="cell">
        <label>
          <input id="show-median-radio" type="radio" ng-model="settings.calculationMethod" ng-value="'median'">Median
        </label>
      </div>
      <div class="cell">
        <label>
          <input id="show-mode-radio" type="radio" ng-model="settings.calculationMethod" ng-value="'mode'">Mode
        </label>
      </div>

      <div class="cell">
        Effects table columns to show
      </div>
      <div class="cell">
        <button id="toggle-selection-button" class="button tiny" type="button" ng-click="toggleSelection()">(De)select all</button>
      </div>
      <div class="cell">
        <input id="criterion-column-checkbox" type="checkbox" ng-model="toggledColumns['criteria']" id="checkCriteriaColumn">
        <label for="checkCriteriaColumn">Criterion</label>
      </div>
      <div class="cell">
        <input id="description-column-checkbox" type="checkbox" ng-model="toggledColumns['description']" id="checkDescriptionColumn">
        <label for="checkDescriptionColumn">Description
      </div>
      <div class="cell">
        <input id="units-column-checkbox" type="checkbox" ng-model="toggledColumns['units']" id="checkUnitsColumn">
        <label for="checkUnitsColumn">Units
      </div>
      <div class="cell">
        <input id="reference-column-checkbox" type="checkbox" ng-model="toggledColumns['references']" id="checkReferencesColumn">
        <label for="checkReferencesColumn">Reference
      </div>
      <div class="cell">
        <input id="uncertainties-column-checkbox" type="checkbox" ng-model="toggledColumns['strength']" id="checkStrengthColumn">
        <label for="checkStrengthColumn">Uncertainties / Strength of evidence
      </div>

      <div class="cell">
        <button id="reset-default-button" class="button" type="button" ng-click="resetToDefault()">Default</button>
      </div>
      <div class="cell">
        <button id="save-settings-button" class="button success" type="submit">Save</button>
      </div>
      <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</form>
