<!DOCTYPE html>
<html ng-app="elicit">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>mcda.drugis.org</title>
  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
    _paq.push(["setCookieDomain", "*.localhost"]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//localhost/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <noscript><p><img src="//localhost/matomo.php?idsite=1&amp;rec=1" style="border:0;" alt="" /></p></noscript>
  <!-- End Matomo Code -->
</head>

<!-- added inline style to override drugis general styling to clean fixed breadcrumbbar -->

<body class="f-topbar-fixed">
  <navbar-directive>
  </navbar-directive>

  <error-reporting></error-reporting>

  <div ui-view class="grid-container"></div>
  <div class="push"></div>

  <script>
    if (window.location.host.indexOf('test') > -1) {
      document.body.className += ' test';
      document.title = 'test-' + document.title;
    }
  </script>

</body>

</html>
