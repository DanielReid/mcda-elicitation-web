<div class="grid-x">
  <div class="cell" ng-if="hasTradeoffs">
    <ul class="no-bullet">
      <li ng-repeat="criterion in criteria">
        <span mathjax-bind="criterion.w"></span>: {{::criterion.title}} ({{::pvf.worst(criterion) | number}} &rarr; {{::pvf.best(criterion) | number}})
      </li>
    </ul>
  </div>
  <div class="cell large-2">
    <div mathjax-bind="order"></div>
  </div>
  <div class="cell large-2 large-offset-1 end">
    <div mathjax-bind="ratios"></div>
  </div>
  <div class="cell" ng-if="!hasTradeoffs">
    <h5 class="subheader">No trade-offs have been specified</h5>
  </div>
</div>
