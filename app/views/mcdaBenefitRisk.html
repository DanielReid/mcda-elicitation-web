<div class="grid-x">
  <div class="cell">
    <tabset>
      <tab heading="Overview" active="activeTab === 'evidence'" ui-sref="evidence">
        <div ng-if="activeTab === 'evidence'" ui-view></div>
      </tab>
      <tab heading="Problem definition" active="activeTab === 'problem'" ui-sref="problem">
        <div ng-if="activeTab === 'problem'" ui-view></div>
      </tab>
      <tab heading="Preferences" active="activeTab === 'preferences'" ui-sref="preferences">
        <div ng-if="activeTab === 'preferences'" ui-view></div>
      </tab>
      <tab heading="Deterministic results" active="activeTab === 'deterministic-results'" ui-sref="deterministic-results" ng-if="tasksAccessibility.results">
        <div ng-if="activeTab === 'deterministic-results'" ui-view></div>
      </tab>
      <tab heading="SMAA results" active="activeTab === 'smaa-results'" ui-sref="smaa-results" ng-if="tasksAccessibility.results">
        <div ng-if="activeTab === 'smaa-results'" ui-view></div>
      </tab>
      <!-- disabled tabs -->
      <li class="tabs-title" ng-if="!tasksAccessibility.results" tooltip="Tab unavailable because not all partial value functions are set" style="padding: 1.25rem 1.5rem; font-size: 0.75rem;line-height: 1;color: darkgray">Deterministic results</li>
      <li class="tabs-title" ng-if="!tasksAccessibility.results" tooltip="Tab unavailable because not all partial value functions are set" style="padding: 1.25rem 1.5rem; font-size: 0.75rem;line-height: 1;color: darkgray">SMAA results</li>
    </tabset>
  </div>
