<div class="row">
  <div class="columns large-12">
    <div class="row overview-nav-container">
      <div class="columns medium-4 large-4">
        <ul class="overview-nav">
          <li><a class="tab-corners" ng-class="{activetab: activeTab ==='evidence'}" ui-sref="evidence">Evidence</a></li>
          <li ><a class="tab-corners" ng-class="{activetab: activeTab ==='problem'}" ui-sref="problem">Problem</a></li>
        </ul>
      </div>
      <div class="columns medium-8 large-8">
        <div class="tab-corners workspace-control-tab row">
          <div class="columns medium-6 large-6 scenario-menu">
            <span>Scenario</span>
            <select class="scenario-select" ng-model="__scenario" ng-options="scenario.title for scenario in scenarios track by scenario.id" ng-change="scenarioChanged(__scenario)"></select>
            <i ng-if="editMode.isUserOwner" class="fa fa-plus new-scenario-btn" dropdown-toggle="#newScenarioControl"></i>
            <ul id="newScenarioControl" class="f-dropdown">
              <li class="drop-down-list-item" ng-click="forkScenario()" >
                <a>Copy current scenario</a></li>
              <li class="drop-down-list-item" ng-click="newScenario()">
                <a>Create clean scenario</a>
              </li>
            </ul>
          </div>
          <div class="columns medium-6 large-6">
            <ul class="overview-nav">
              <li>
                <a class="tab-corners" ng-class="{activetab: activeTab ==='preferences'}" ui-sref="preferences">Preferences</a>
              </li>
              <li>
                <div ng-if="resultsAccessible.accessible">
                  <a class="tab-corners" ng-class="{activetab: activeTab === 'results'}"  ui-sref="results">Results</a>
                </div>
                <div ng-if="!resultsAccessible.accessible">
                  <a class="tab-corners disabledtab" ng-if="!resultsAccessible.accessible">Results</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="columns large-12 large-centered">
    <div ui-view></div>
  </div>
</div>
