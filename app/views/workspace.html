<div class="grid-x">
  <div class="cell large-10">
    <h3 ng-if="!isEditTitleVisible" class="subheader">
      <span ng-bind="workspace.problem.title"></span>
      <a tooltip="Edit title" tooltip-append-to-body="true" ng-click="editTitle()"><i class="fa fa-edit"></i></a>
    </h3>
    <div class="grid-x" ng-show="isEditTitleVisible">
      <div class="cell large-8 small-12">
        <div class="grid-x large-collapse">
          <div class="cell small-8">
            <input type="text" ng-model="workspace.title">
          </div>
          <div class="cell small-2 button-group expanded">
            <button class="button postfix" ng-click="saveTitle()">Save</button>
            <button class="button secondary postfix" ng-click="cancelTitle()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="cell large-2">
    <workspace-settings callback="workspaceSettingsCallback"></workspace-settings>
  </div>
  <div ui-view class="cell"></div>
</div>
